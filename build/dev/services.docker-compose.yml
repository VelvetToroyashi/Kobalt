version: "3"

services:
  rabbit-mq:
    image: rabbitmq:3.11-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
      - ./rabbitmq/log:/var/log/rabbitmq

    environment:
      - RABBITMQ_DEFAULT_USER=kobalt
      - RABBITMQ_DEFAULT_PASS=kobalt
    # Fixes an issue with the Erlang VM complaining about the cookie file permissions
    # (Why is this not fixed in the docker image?)
    command: ["bash", "-c", "chmod 600 /var/lib/rabbitmq/.erlang.cookie; rabbitmq-server"]

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    #volumes:
      #- ./postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=kobalt
      - POSTGRES_PASSWORD=kobalt
      - POSTGRES_DB=kobalt

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
